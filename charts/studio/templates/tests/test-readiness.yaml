apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "studio.fullname" . }}-test-readiness"
  labels:
    {{- include "studio.labels" . | nindent 4 }}
    test: readiness
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: readiness-test
      image: bitnami/kubectl:1.28
      command: ['sh', '-c']
      args:
        - |
          echo "Testing deployment readiness..."
          kubectl get deployments
          kubectl get pods
          echo "Readiness test completed"
  restartPolicy: Never 
