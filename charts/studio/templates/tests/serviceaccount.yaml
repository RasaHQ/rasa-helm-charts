{{- if .Values.testing.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "studio.fullname" . }}-test
  labels:
    {{- include "studio.labels" . | nindent 4 }}
    test: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "studio.fullname" . }}-test
  labels:
    {{- include "studio.labels" . | nindent 4 }}
    test: "true"
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "studio.fullname" . }}-test
  labels:
    {{- include "studio.labels" . | nindent 4 }}
    test: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "studio.fullname" . }}-test
subjects:
  - kind: ServiceAccount
    name: {{ include "studio.fullname" . }}-test
    namespace: {{ .Release.Namespace }}
{{- end }} 
