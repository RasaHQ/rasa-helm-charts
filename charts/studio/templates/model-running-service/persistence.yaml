{{ if and .Values.modelRunningService.enabled .Values.persistence.create -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: model-running-service-data-pv
  labels:
    name: model-running-service-data-pv
spec:
  capacity:
    storage: {{ .Values.persistence.storageCapacity }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.persistence.storageClassName }}
  {{- if .Values.persistence.aws }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.persistence.efs_id }}
  {{- end }}
  {{- if and (eq .Values.persistence.type "local") (not .Values.persistence.aws) }}
  local:
    path: {{ .Values.persistence.hostPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - {{ .Values.persistence.localNodeName }}
  {{- end }}
  {{- if eq .Values.persistence.type "nfs" }}
  nfs:
    server: {{ .Values.persistence.nfsServer }}
    path: "/"
  {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-running-service-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.persistence.storageRequests }}
  storageClassName: {{ .Values.persistence.storageClassName }}
  selector:
    matchLabels:
      name: model-running-service-data-pv
---
{{- if .Values.persistence.aws }}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{ .Values.persistence.storageClassName }}
  namespace: {{ .Release.Namespace }}
provisioner: efs.csi.aws.com 
{{- end }}
{{- end }}
