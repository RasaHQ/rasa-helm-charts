apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "studio.fullname" . }}
  labels:
    {{- include "studio.labels" . | nindent 4 }}
spec:
  {{- if not .Values.databaseMigration.autoscaling.enabled }}
  replicas: {{ .Values.databaseMigration.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "studio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.databaseMigration.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "studio.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.databaseMigration.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "studio.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.databaseMigration.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.databaseMigration.securityContext | nindent 12 }}
          image: "{{ .Values.databaseMigration.image.repository }}:{{ .Values.databaseMigration.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.databaseMigration.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.databaseMigration.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.databaseMigration.resources | nindent 12 }}
      {{- with .Values.databaseMigration.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.databaseMigration.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.databaseMigration.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
