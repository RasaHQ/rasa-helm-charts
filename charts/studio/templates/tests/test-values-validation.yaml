apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "studio.fullname" . }}-test-values-validation"
  labels:
    {{- include "studio.labels" . | nindent 4 }}
    test: values-validation
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: values-validation-test
      image: alpine:3.18
      command: ['sh', '-c']
      args:
        - |
          echo "Validating chart configuration..."
          
          # Check if required services are configured
          {{- if .Values.backend.enabled }}
          echo "✓ Backend service is enabled"
          {{- else }}
          echo "⚠ Backend service is disabled"
          {{- end }}
          
          {{- if .Values.webClient.enabled }}
          echo "✓ Web client service is enabled"
          {{- else }}
          echo "⚠ Web client service is disabled"
          {{- end }}
          
          {{- if .Values.eventIngestion.enabled }}
          echo "✓ Event ingestion service is enabled"
          {{- else }}
          echo "⚠ Event ingestion service is disabled"
          {{- end }}
          
          {{- if .Values.keycloak.enabled }}
          echo "✓ Keycloak service is enabled"
          {{- else }}
          echo "⚠ Keycloak service is disabled"
          {{- end }}
          
          # Validate database configuration
          {{- if eq .Values.database.type "sqlite" }}
          echo "✓ Using SQLite database"
          {{- else if eq .Values.database.type "postgresql" }}
          echo "✓ Using PostgreSQL database"
          {{- else }}
          echo "⚠ Unknown database type: {{ .Values.database.type }}"
          {{- end }}
          
          echo "Chart configuration validation completed!"
  restartPolicy: Never 
