    # rasaCoreEvents:
    #   enabled: true
    #   name: "rasa-core-events"
    #   partitions: 1
    #   replicas: 1
    #   config:
    #     retention.ms: 604800000  # 7 days
    #     cleanup.policy: "delete"

    # rasa-assistant:
    #   enabled: true
    #   name: "rasa-assistant"
    #   partitions: 1
    #   replicas: 1
    #   config:
    #     retention.ms: 604800000  # 7 days
    #     cleanup.policy: "delete"

    # Additional topics can be added here
    # Example:
    # customTopic:
    #   enabled: false
    #   name: "custom-topic"
    #   partitions: 3
    #   replicas: 1
    #   config:
    #     retention.ms: 86400000  # 1 day

  # Kafka Users Configuration
  users:
    # Main application user configuration
    app:
      # -- Enable main application user creation
      enabled: true
      # -- Kafka user name for main application
      name: "app-user"

      # Authentication configuration
      authentication:
        # -- Authentication type for Kafka user
        type: "scram-sha-512"
        # -- Password configuration sourced from Kubernetes secret
        password:
          secretName: "app-secrets"
          secretKey: "KAFKA_SASL_PASSWORD"

      # Authorization can be added here
      # Example:
      # authorization:
      #   type: simple
      #   acls:
      #     - resource:
      #         type: topic
      #         name: app-events
      #       operation: Read

    # Additional users can be added here
    # Example:
    # customUser:
    #   enabled: false
    #   name: "custom-user"
