apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "studio.fullname" . }}-web-client
  labels:
    {{- include "studio.labels" . | nindent 4 -}}
    app.kubernetes.io/component: studio-web-client
    {{- if .Values.deploymentLabels }}
      {{- toYaml .Values.deploymentLabels | nindent 4 }}
    {{- end }}
  {{- with .Values.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.webClient.replicaCount }}
  selector:
    matchLabels:
      {{- include "studio.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: studio-web-client
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/studio/web-client/configmap.yaml") . | sha256sum }}
      {{- if .Values.webClient.podAnnotations }}
        {{- toYaml .Values.webClient.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
        {{- include "studio.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: studio-web-client
        {{- if .Values.podLabels }}
          {{ toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
    spec:
      hostNetwork: {{ .Values.hostNetwork }}
      dnsPolicy: {{ include "studio.dnsPolicy" . }}
      {{- if .Values.dnsConfig }}
      dnsConfig:
        {{ toYaml .Values.dnsConfig | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "studio.webClient.serviceAccountName" . }}
      {{- if .Values.webClient.podSecurityContext.enabled }}
      securityContext:
        {{- omit .Values.webClient.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-web-client
          {{- if .Values.webClient.securityContext.enabled }}
          securityContext:
            {{- omit .Values.webClient.securityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          image: {{ include "studio.webClient.image" . }}
          imagePullPolicy: {{ .Values.webClient.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.webClient.service.port }}
              protocol: TCP
          {{- if or .Values.webClient.livenessProbe.enabled }}
          livenessProbe:
            {{- omit .Values.webClient.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if or .Values.webClient.readinessProbe.enabled }}
          readinessProbe:
            {{- omit .Values.webClient.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.webClient.resources | nindent 12 }}
          {{- if .Values.webClient.envFrom }}
          envFrom:
            {{- toYaml .Values.webClient.envFrom | nindent 12 }}
          {{- end }}
          volumeMounts:
          - name: configmap
            mountPath: "/usr/share/nginx/html/config.js"
            subPath: "config.js"
            readOnly: true
          - name: nginx
            mountPath: "/tmp"
      {{- if .Values.webClient.additionalContainers }}
        {{- toYaml .Values.webClient.additionalContainers | nindent 8 }}
      {{- end }}
      volumes:
      - name: configmap
        configMap:
          name: studio-web-client-configmap
          items:
          - key: "windowVariables"
            path: "config.js"
      - emptyDir: {}
        name: nginx
      {{- with .Values.webClient.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webClient.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webClient.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
