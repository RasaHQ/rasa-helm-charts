# -- (string) Override name of app
nameOverride: ""
# -- (string) Override the full qualified app name
fullnameOverride: ""

# -- Repository pull secrets
imagePullSecrets:
  []
  # - name: regcred

rasa:
  enabled: true #make sure that we can only deploy Rasa Pro
  # -- Specifies number of replicas
  replicaCount: 1
  # -- Define image settings
  image:
    # -- Specifies image repository
    repository: "europe-west3-docker.pkg.dev/rasa-releases/rasa-pro/rasa-pro"
    # -- Specifies image pull policy
    pullPolicy: IfNotPresent
    # -- Specifies image tag
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  
  # -- Allow the deployment to perform a rolling update
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     maxSurge: 1
  #     maxUnavailable: 0

  settings:
    # -- Enable debug mode
    debugMode: false
    # -- Initial model to download and load if a model server or remote storage is not used. It has to be a URL (without auth) that points to a tar.gz file
    initialModel: ""
    # -- Train a model if an initial model is not defined. This parameter is ignored if the `applicationSettings.initialModel` is defined
    trainInitialModel: false
    # -- Port on which Rasa runs
    port: 5005
    # -- Scheme by which the service are accessible
    scheme: http
    # -- Token Rasa accepts as authentication token from other Rasa services
    token: # "rasaToken"
      secretName: ""
      secretKey: ""
    # -- JWT Token
    # TODO: determine if this should even exist
    jwtSecret:
      secretName: ""
      secretKey: ""
    # -- CORS for the passed origin. Default is * to allow all origins
    cors: '*'
    # -- Start the web server API in addition to the input channel
    enableAPI: true

    ## Note: this credentials configuration is ignored if `applicationSettings.rasaX.useConfigEndpoint=true`
    credentials:
      # -- Enable credentials configuration for channel connectors
      enabled: true
      # -- Additional channel credentials which should be used by Rasa to connect to various
      # input channels
      ## See: https://rasa.com/docs/rasa/messaging-and-voice-channels
      additionalChannelCredentials: {}
      #  rest:
      #  facebook:
      #    verify: "rasa"
      #    secret: "<SECRET>"
      #    page-access-token: "<PAGE-ACCESS-TOKEN>"

    telemetry:
      # -- Enable telemetry
      # See: https://rasa.com/docs/rasa/telemetry/telemetry/
      enabled: true
      debug: false

    endpoints:
      models:
        enabled: true
        token:
          enabled: true
          secretName: ""
          secretKey: ""
        url: ""
        waitTimeBetweenPulls: 20
      trackerStore:
        enabled: true
        type: "redis"
        url: ""
        port: ""
        key_prefix: ""
        db: ""
        password: ""
        record_exp: ""
        use_ssl: false # ssl volume depends on this
      lockStore:
        enabled: false
        type: ""
        url: ""
        port: ""
        password: ""
        db: "1"
        key_prefix: "" # alphanumeric value to prepend to lock store keys
      eventBroker:
        enabled: false
        url: ""
        username: ""
        password: ""
        port: ""
        queues:
          - rasa_production_events
        exchange_name: exchange
      action_endpoint:
        url: /webhook
      additionalEndpoints: {}

  plus:
    enabled: true

    settings:
      rasaProLicence:
        secretName:
        secretKey:
      rasaEnvironment: production
      studio:
        authServerUrl: 
        cliUrl:
        cliRealmNameKey:
        cliClientIdKey:
          secretName:
          secretKey:
      lockStore:
        ticketLockLifetime: 60
      telemetry:
        enabled: false
        debug: false
      tracing:
        serviceName: rasa
      sanicServer:
        backlog: 100
        workers: 1
      postgresTrackerStore:
        schema:
        poolSize: 50
        maxOverflow: 100
      rabbitmq:
        sslClientCertificate:
          secretName:
          secretKey:
        sslClientKey:
          secretName:
          secretKey:
        sslCAFile:
          secretName:
          secretKey:
        sslKeyPassword:
          secretName:
          secretKey:
      logging:
        logLevel: info
        logLevelLibraries: error
        logLevelKafka: error
        logLevelRabbitMq: error
        logLevelPresidio: error
        logLevelFaker: error
        forceJsonLogging:
      hashicorpSecretManager:
        secretManager: vault
        vaultHost:
        vaultToken:
          secretName:
          secretKey:
        vaultRasaSecretsPath: rasa-secrets
        vaultTransitMountPoint:
      modelStorage:
        aws:
          secretAccessKey:
            secretName:
            secretKey:
          accessKeyId:
            secretName:
            secretKey:
          defaultRegion:
          bucketName:
          endpointUrl:
        azure:
          accountKey:
            secretName:
            secretKey:
          accountName:
          container:
        gcp:
          applicationCredentials:
            secretName:
            secretKey:
      cache:
        maxSize: 1000
        name: cache.db
        # default is equivalent of Path(".rasa", "cache")
        directory:
      ducklingHttpUrl:
      tensorflow:
        gpuMemoryAlloc:
        interOpParallelismThreads:
        intraOpParallelismThreads:
        deterministicOps: false
      shellStreamReadingTimeoutInSeconds: 10
      maxNumberOfPreditions: 10

      additionalSettings: {}
        # - name:
        #   value:
        # - name:
        #   valueFrom:
        #     secretKeyRef:
        #       name:
        #       key:
      
    volumes: # optional
      models: # optional
      ssl: #if ssl is enabled

  # -- Override the default arguments for the container
  args: []
  # -- Add additional arguments to the default one
  extraArgs: []
  # -- Override the default command for the container
  command: []
  # -- Add extra environment variables
  extraEnv: []
    # - name: SOME_CUSTOM_ENV_VAR
    #   value: "custom value"

  # -- Allow to specify init containers for the Rasa Open Source Deployment
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  initContainers: []
  #  - name: init
  #    image: "busybox"
  #    command: ["bash", "-c"]
  #    args:
  #      - echo "init container"

  # -- Allow to specify additional containers for the Rasa Open Source Deployment
  extraContainers: []
  #  - name: extra
  #    image: "busybox"
  #    command: ["bash", "-c"]
  #    args:
  #      - echo "init container"

  # -- Specify additional volumes to mount in the rasa-oss container
  ## Ref: https://kubernetes.io/docs/concepts/storage/volumes/
  volumes: []
  #   - hostPath:
  #       path: <HOST_PATH>
  #     name: <VOLUME_NAME>

  # -- Specify additional volumes to mount in the rasa-oss container
  volumeMounts: []
    # - name: <VOLUME_NAME>
    #   mountPath: <CONTAINER_PATH>
    #   readOnly: true

  # -- Define service account
  serviceAccount:
    # -- Specifies whether a service account should be created
    create: true
    # -- Annotations to add to the service account
    annotations: {}
    # -- The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # -- Annotations to add to the pod
  podAnnotations: {}
    # container.apparmor.security.beta.kubernetes.io/rasa: runtime/default
  
  # -- Define pod security context
  podSecurityContext:
    enabled: true
    # fsGroup: 2000

  # -- Define security context that allows you to overwrite the pod-level security context
  securityContext:
    enabled: true
    # privileged: false
    # allowPrivilegeEscalation: false
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
    # seccompProfile:
    #   type: RuntimeDefault

  # -- Define service
  service:
    # -- Specify service type
    type: ClusterIP
    # -- Specify service port
    port: 5005
    # -- Specify service target port
    targetPort: 5005
    # -- Annotations to add to the service
    annotations: {}
    # -- Specify the nodePort(s) value(s) for the LoadBalancer and NodePort service types
    ## Ref: https://kubernetes.io/docs/concepts/services-networking/service/#nodeport
    nodePort:
    # -- Exposes the Service externally using a cloud provider's load balancer
    ## Ref: https://kubernetes.io/docs/concepts/services-networking/service/#loadbalancer
    loadBalancerIP:
    # -- Enable client source IP preservation
    ## Ref: http://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    externalTrafficPolicy: Cluster

  # -- Override default liveness probe settings
  livenessProbe:
    enabled: false
    httpGet:
      path: /
      port: 80
      scheme: HTTP
    initialDelaySeconds: 15
    periodSeconds: 15
    successThreshold: 1
    timeoutSeconds: 5
    failureThreshold: 6

  # -- Override default readiness probe settings
  readinessProbe:
    enabled: false
    httpGet:
      path: /
      port: 80
      scheme: HTTP
    initialDelaySeconds: 15
    periodSeconds: 15
    successThreshold: 1
    timeoutSeconds: 5
    failureThreshold: 6

  # -- Configure the ingress resource that allows you to access the deployment installation.
  ## ref: http://kubernetes.io/docs/user-guide/ingress/
  ingress:
    # -- Specifies whether an ingress service should be created
    enabled: false
    # -- Specifies the ingress className to be used
    className: ""
    # -- Labels to add to the ingress
    labels: {}
    # -- Annotations to add to the ingress
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    # -- Specifies the hosts for this ingress
    hosts:
      - host: chart-example.local
        paths:
          - path: /api
            pathType: Prefix
        extraPaths: []
    # -- Spefices the TLS configuration for ingress
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  # -- Specifies the resources limits and requests
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # -- Specifies the HPA settings
  autoscaling:
    # -- Specifies whether autoscaling should be enabled
    enabled: false
    # -- Specifies the minimum number of replicas
    minReplicas: 1
    # -- Specifies the maximum number of replicas
    maxReplicas: 100
    # -- Specifies the target CPU/Memory utilization percentage
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  # -- Allow the deployment to be scheduled on selected nodes
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
  nodeSelector: {}

  # -- Tolerations for pod assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  tolerations: []

  # -- Allow the deployment to schedule using affinity rules
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: {}

