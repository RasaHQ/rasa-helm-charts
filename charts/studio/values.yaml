# Model training and running service specific configuration
modelService:
  # -- GCP credentials for the service account. The secretKey is the base64 encoded service account JSON.
  gcpCredentials:
    secretName:
    secretKey:

  # -- Describes if service is run inside cluster or not.
  ## It is used during the initialization procedure or API clients which communicate with K8S API.
  runsInCluster: true

  rasaProLicense:
    # -- Set this to the name of the secret under which Rasa Pro License is stored.
    secretName: "studio-secrets"
    # -- Key in the K8s under which Rasa Pro License is stored.
    secretKey: "RASA_PRO_LICENSE_SECRET_KEY"

  openAiKey:
    # -- Set this to the name of the secret under which OpenAI API key is stored.
    secretName: "studio-secrets"
    # -- Key in the K8s under which OpenAI API key is stored in K8s secret.
    secretKey: "OPENAI_API_KEY_SECRET_KEY"

  kafka:
    # -- URL of the Kafka broker to which to connect to.
    brokerAddress: ""
    # -- Security protocol used to connect to Kafka broker.
    ## Values: PLAINTEXT, SASL_PLAINTEXT, SSL, SASL_SSL
    securityProtocol: "SASL_SSL"
    # -- Kafka SASL mechanism used to connect to Kafka Broker.
    ## Values: PLAIN, SCRAM-SHA-256, SCRAM-SHA-512
    saslMechanism: "SCRAM-SHA-256"
    # -- Username used to connect to Kafka broker which has SASL authentication method enabled.
    saslUsername: ""
    # -- Password used to connect to Kafka broker which has SASL authentication method enabled.
    saslPassword:
      secretName: "studio-secrets"
      secretKey: "KAFKA_SASL_PASSWORD"
    # -- Location from which CA certs should be read. Used when SSL security is enabled (SSL, SASL_SSL).
    sslCaLocation: ""

  training:
    enabled: true

    # -- Define service account
    serviceAccount:
      # -- Specifies whether a service account should be created
      create: true
      # -- Annotations to add to the service account
      annotations: {}
      # -- The name of the service account to use.
      ## If not set and create is true, a name is generated using the fullname template
