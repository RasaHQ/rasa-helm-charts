# Basic values for rasa.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Rasa Open Source
rasa:
  enabled: true
  replicaCount: 1
  image:
    repository: "europe-west3-docker.pkg.dev/rasa-releases/rasa-plus/rasa-plus"
    pullPolicy: IfNotPresent
    tag: "3.6.4-latest"
  settings:
    port: 5005
    scheme: http
    enableApi: true
  service:
    type: ClusterIP
    port: 5005
    targetPort: 5005
  endpoints:
      models:
        enabled: false
      trackerStore:
        enabled: false
      lockStore:
        enabled: false
        url: ""
        port: ""
        password: ""
        db: "1"
        keyPrefix: ""
        useSsl: false
        socketTimeout: ""
      eventBroker:
        enabled: false
      tracing:
        enabled: false
      actionEndpoint:
        url: /webhook
      additionalEndpoints: {}

# Rasa Pro Services Configuration
rasaProServices:
  enabled: false
  replicaCount: 1
  image:
    repository: "europe-west3-docker.pkg.dev/rasa-releases/rasa-pro/rasa-pro"
    tag: "3.1.1-latest"
  service:
    type: ClusterIP
    port: 8732
    targetPort: 8732
  environmentVariables:
    # Address of the Kafka broker.
    KAFKA_BROKER_ADDRESS:
      value: ""
    # Topic Rasa Plus publishes events to and Rasa Pro consumes from
    KAFKA_TOPIC:
      value: "rasa_core_events"
    # Set the log level of the application
    LOGGING_LEVEL:
      value: "INFO"
    # URL of the data lake to store analytics data in
    RASA_ANALYTICS_DB_URL:
      value: ""
      # secret:
      #   name:
      #   key:
    # SASL mechanism to use for authentication.
    KAFKA_SASL_MECHANISM:
      value: "PLAIN"
    # Username for SASL authentication.
    KAFKA_SASL_USERNAME:
      value: ""
    # Password for SASL authentication
    KAFKA_SASL_PASSWORD:
      secret:
        name: "rasa-secrets"
        key: "kafkaSslPassword"
    # Security protocol to use for communication with Kafka
    KAFKA_SECURITY_PROTOCOL:
      value: "PLAINTEXT"
    # Filepath for SSL CA Certificate that will be used to connect with Kafka
    KAFKA_SSL_CA_LOCATION:
      value: ""
  

# Duckling Configuration
duckling:
  enabled: false
  replicaCount: 1
  image:
    repository: "rasa/duckling"
    tag: "0.2.0.2-r0"
  settings:
    port: 8000
    scheme: http
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000

actionServer:
  enabled: false
  replicaCount: 1
  image:
    repository: "rasa/rasa-sdk"
    pullPolicy: IfNotPresent
    tag: "3.6.2"
  settings:
    port: 5055
    scheme: http
  args: []
  additionalArgs: []
  command: []
  additionalEnv: []
  envFrom: []
  initContainers: []
  additionalContainers: []
  volumes: []
  volumeMounts: []
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext:
    enabled: true
  securityContext:
    enabled: true
  service:
    type: ClusterIP
    port: 5055
    targetPort: 5055
    annotations: {}
    nodePort: null
    loadBalancerIP: null
    externalTrafficPolicy: Cluster
  livenessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 5055
      scheme: HTTP
    initialDelaySeconds: 15
    periodSeconds: 15
    successThreshold: 1
    timeoutSeconds: 5
    failureThreshold: 6
    terminationGracePeriodSeconds: 30
  readinessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 5055
      scheme: HTTP
    initialDelaySeconds: 15
    periodSeconds: 15
    successThreshold: 1
    timeoutSeconds: 5
    failureThreshold: 6
  ingress:
    enabled: false
    className: ""
    labels: {}
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /api
            pathType: Prefix
        extraPaths: []
    tls: []
  resources: {}
