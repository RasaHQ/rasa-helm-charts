{{- if and .Values.duckling.enabled .Values.duckling.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: duckling
  labels:
    {{- include "rasa.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: duckling
  minReplicas: {{ .Values.duckling.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.duckling.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.duckling.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.duckling.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.duckling.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
          target:
          type: Utilization
          averageUtilization: {{ .Values.duckling.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
