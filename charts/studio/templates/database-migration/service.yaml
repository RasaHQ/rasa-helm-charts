apiVersion: v1
kind: Service
metadata:
  name: {{ include "studio.fullname" . }}
  labels:
    {{- include "studio.labels" . | nindent 4 }}
spec:
  type: {{ .Values.databaseMigration.service.type }}
  ports:
    - port: {{ .Values.databaseMigration.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "studio.selectorLabels" . | nindent 4 }}
