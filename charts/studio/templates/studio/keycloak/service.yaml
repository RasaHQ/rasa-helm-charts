{{- if .Values.keycloak.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "studio.fullname" . }}-keycloak
  labels:
    {{- include "studio.labels" . | nindent 4 }}
spec:
  type: {{ .Values.keycloak.service.type }}
  ports:
    - port: {{ .Values.keycloak.service.port }}
      targetPort: {{ .Values.keycloak.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "studio.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: studio-keycloak
{{- end }}
