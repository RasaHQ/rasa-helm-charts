{{- if .Values.actionServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rasa.fullname" . }}-action-server
  labels:
    {{- include "rasa.labels" . | nindent 4 }}
  {{- with .Values.actionServer.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.actionServer.service.type }}
  {{- if or (eq .Values.actionServer.service.type "LoadBalancer") (eq .Values.actionServer.service.type "NodePort") }}
  externalTrafficPolicy: {{ .Values.actionServer.service.externalTrafficPolicy | quote }}
  {{- end }}
  {{- if and (eq .Values.actionServer.service.type "LoadBalancer") (not (empty .Values.actionServer.service.loadBalancerIP)) }}
  loadBalancerIP: {{ .Values.actionServer.service.loadBalancerIP }}
  {{- end }}
  ports:
    - port: {{ .Values.actionServer.service.port }}
      targetPort: {{ .Values.actionServer.service.targetPort }}
      protocol: TCP
      name: http
      {{- if and (or (eq .Values.actionServer.service.type "NodePort") (eq .Values.actionServer.service.type "LoadBalancer")) (not (empty .Values.actionServer.service.nodePort)) }}
      nodePort: {{ .Values.actionServer.service.nodePort }}
      {{- end }}
  selector:
    {{- include "rasa.actionServer.selectorLabels" . | nindent 4 }}
{{- end }}
