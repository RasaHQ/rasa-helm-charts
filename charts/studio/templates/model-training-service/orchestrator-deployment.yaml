{{- if .Values.modelTrainingService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-training-service-orchestrator
  labels:
    {{- include "studio.labels" . | nindent 4 -}}
    app.kubernetes.io/component: model-training-service
    {{- if .Values.deploymentLabels }}
      {{- toYaml .Values.deploymentLabels | nindent 4 }}
    {{- end }}
  {{- with .Values.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.modelTrainingService.orchestrator.replicaCount }}
  selector:
    matchLabels:
      {{- include "modelTrainingService.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: model-training-service
  template:
    metadata:
      {{- with .Values.modelTrainingService.orchestrator.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "modelTrainingService.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: model-training-service
        {{- if .Values.podLabels }}
          {{ toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
    spec:
      hostNetwork: {{ .Values.hostNetwork }}
      dnsPolicy: {{ include "studio.dnsPolicy" . }}
      {{- if .Values.dnsConfig }}
      dnsConfig:
        {{ toYaml .Values.dnsConfig | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "modelTrainingService.serviceAccountName" . }}
      {{- if .Values.modelTrainingService.orchestrator.podSecurityContext.enabled }}
      securityContext:
        {{- omit .Values.modelTrainingService.orchestrator.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      containers:
        - name: model-training-service-orchestrator
          {{- if .Values.modelTrainingService.orchestrator.securityContext.enabled }}
          securityContext:
            {{- omit .Values.modelTrainingService.orchestrator.securityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          image: {{ include "modelTrainingService.orchestrator.image" . }}
          imagePullPolicy: {{ .Values.modelTrainingService.orchestrator.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.modelTrainingService.orchestrator.service.port }}
              protocol: TCP
          {{- if or .Values.modelTrainingService.orchestrator.livenessProbe.enabled }}
          livenessProbe:
            {{- omit .Values.modelTrainingService.orchestrator.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if or .Values.modelTrainingService.orchestrator.readinessProbe.enabled }}
          readinessProbe:
            {{- omit .Values.modelTrainingService.orchestrator.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.modelTrainingService.orchestrator.resources | nindent 12 }}
          volumeMounts:
          {{- if .Values.modelTrainingService.orchestrator.volumeMounts }}
            {{- toYaml .Values.modelTrainingService.orchestrator.volumeMounts | nindent 12 }}
          {{- end }}
          env:
            {{- range $key, $value := .Values.modelTrainingService.orchestrator.environmentVariables }}
            - name: {{ $key | upper }}
              {{- if $value.value }}
              value: {{ $value.value | quote }}
              {{- else if $value.secret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.secret.name }}
                  key: {{ $value.secret.key }}
              {{- end }}
            {{- end }}
          {{- if .Values.modelTrainingService.orchestrator.envFrom }}
          envFrom:
            {{- toYaml .Values.modelTrainingService.orchestrator.envFrom | nindent 12 }}
          {{- end }}
      {{- if .Values.modelTrainingService.orchestrator.additionalContainers }}
        {{- toYaml .Values.modelTrainingService.orchestrator.additionalContainers | nindent 8 }}
      {{- end }}
      volumes:
      {{- if .Values.modelTrainingService.orchestrator.volumes }}
        {{- toYaml .Values.modelTrainingService.orchestrator.volumes | nindent 8 }}
      {{- end }}
      {{- with .Values.modelTrainingService.orchestrator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.modelTrainingService.orchestrator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.modelTrainingService.orchestrator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}    
{{- end }}
