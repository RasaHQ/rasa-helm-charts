{{- if .Values.rasa.persistence.create -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rasa-pro-data-pv-{{ .Release.Namespace }}
  labels:
    name: rasa-pro-data-pv-{{ .Release.Namespace }}
spec:
  capacity:
    storage: {{ .Values.rasa.persistence.storageCapacity }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.rasa.persistence.storageClassName }}
  {{- if eq .Values.rasa.persistence.type "csi" }}
  csi:
    driver: {{ .Values.rasa.persistence.csi.driver }}
    volumeHandle: {{ .Values.rasa.persistence.csi.volumeHandle }}
    fsType: {{ .Values.rasa.persistence.csi.fsType | default "ext4" }}
  {{- else if eq .Values.rasa.persistence.type "hostPath" }}
  hostPath:
    path: {{ .Values.rasa.persistence.hostPath.path | default "/mnt/data" }}
    type: {{ .Values.rasa.persistence.hostPath.type | default "DirectoryOrCreate" }}
  {{- end }}
  claimRef:
    name: rasa-pro-data-pvc-{{ .Release.Namespace }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rasa-pro-data-pvc-{{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.rasa.persistence.storageRequests }}
  storageClassName: {{ .Values.rasa.persistence.storageClassName }} 
  selector:
    matchLabels:
      name: rasa-pro-data-pv-{{ .Release.Namespace }}
---
{{- end }}
