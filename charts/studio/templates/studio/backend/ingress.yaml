{{- if .Values.backend.ingress.enabled -}}
{{- $fullName := include "studio.fullname" . -}}
{{- $svcPort := .Values.backend.service.port -}}
{{- if and (or .Values.backend.ingress.className .Values.config.ingressClassName) (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.config.ingressAnnotations "kubernetes.io/ingress.class") }}
  {{- $className := .Values.backend.ingress.className | default .Values.config.ingressClassName }}
  {{- if $className }}
  {{- $_ := set .Values.config.ingressAnnotations "kubernetes.io/ingress.class" $className }}
  {{- end }}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-backend
  labels:
    {{- include "studio.labels" . | nindent 4 }}
    {{- if .Values.backend.ingress.labels }}
{{ toYaml .Values.backend.ingress.labels | indent 4 }}
    {{- end }}
  {{- include "backend.ingress.annotations" . | nindent 2 }}
spec:
  {{- if and (or .Values.backend.ingress.className .Values.config.ingressClassName) (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  {{- $className := .Values.backend.ingress.className | default .Values.config.ingressClassName }}
  {{- if $className }}
  ingressClassName: {{ $className }}
  {{- end }}
  {{- end }}
  {{- if .Values.backend.ingress.tls }}
  tls:
    {{- range .Values.backend.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.backend.ingress.hostName | default $.Values.config.ingressHost | quote }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-backend
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}-backend
              servicePort: {{ $svcPort }}
              {{- end }}
{{- end }}
