# -- (string) Override name of app
nameOverride: ""
# -- (string) Override the full qualified app name
fullnameOverride: ""

# -- Repository pull secrets
imagePullSecrets: []
    # - name: regcred

# Studio Backend component specific configuration
backend:
  # -- Specifies number of replicas
  replicaCount: 1
  # -- Define image settings
  image:
    # -- Specifies image repository
    repository:
    # -- Specifies image pull policy
    pullPolicy: IfNotPresent
    # -- Specifies image tag
    ## Overrides the image tag whose default is the chart appVersion.
    tag: ""

  # -- Define environment variables for deployment
  environmentVariables:
    - name: DATABASE_URL
      value: ""
      # valueFrom:
      #   secretKeyRef:
      #     name:
      #     key:
    - name: SECURITY_PROTOCOL
      value: "SASL_SSL"
    - name: SASL_MECHANISM
      value: "SCRAM-SHA-256"
    - name: SASL_USERNAME
      value: ""
    - name: SASL_PASSWORD
      value: ""
    - name: KAFKA_BROKER_ADDRESS
      value: ""
    - name: KAFKA_TOPIC
      value: ""
    - name: KAFKA_DLQ_TOPIC
      value: ""
    - name: KAFKA_CLIENT_ID
      value: ""
    - name: GROUP_ID
      value: ""
    - name: KEYCLOAK_URL
      value: ""
    - name: KEYCLOAK_REALM
      value: ""
    - name: KEYCLOAK_API_USERNAME
      value: ""
    - name: KEYCLOAK_API_PASSWORD
      value: ""
    - name: KEYCLOAK_API_GRANTTYPE
      value: ""

  # -- Define service account
  serviceAccount:
    # -- Specifies whether a service account should be created
    create: true
    # -- Annotations to add to the service account
    annotations: {}
    # -- The name of the service account to use.
    ## If not set and create is true, a name is generated using the fullname template
    name: ""

  # -- Annotations to add to the pod
  podAnnotations: {}
    # container.apparmor.security.beta.kubernetes.io/studio-backend: runtime/default

  # -- Define pod security context
  podSecurityContext: {}
    # fsGroup: 2000

  # -- Define security context that allows you to overwrite the pod-level security context
  securityContext: {}
    # privileged: false
    # allowPrivilegeEscalation: false
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
    # seccompProfile:
    #   type: RuntimeDefault

  # -- Define service
  service:
    # -- Specify service type
    type: ClusterIP
    # -- Specify service port
    port: 4000

  # -- Override default liveness probe settings
  livenessProbe:
    httpGet:
      path: /
      port: http
      scheme: HTTP
    initialDelaySeconds: 15
    periodSeconds: 15
    successThreshold: 1
    timeoutSeconds: 5
    failureThreshold: 6

  # -- Override default readiness probe settings
  readinessProbe:
    httpGet:
      path: /
      port: http
      scheme: HTTP
    initialDelaySeconds: 15
    periodSeconds: 15
    successThreshold: 1
    timeoutSeconds: 5
    failureThreshold: 6

  # -- Define Studio Database Migration job settings
  migration:
    # -- Specifies whether a database migration job should be created
    enable: false
    # -- Specifies which image database migration job should use
    image:
      # -- Specifies the repository of the image
      repository:
      # -- Specifies the tag of the image
      tag:
    # -- Specifies the database URL where migration should be done
    database_url:

  # -- Configure the ingress resource that allows you to access the deployment installation. Set up the URL.
  ## ref: http://kubernetes.io/docs/user-guide/ingress/
  ingress:
    # -- Specifies whether an ingress service should be created
    enabled: false
    # -- Specifies the ingress className to be used
    className: ""
    # -- Annotations to add to the ingress
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    # -- Specifies the hosts for this ingress
    hosts:
      - host: chart-example.local
        paths:
          - path: /api
            pathType: ImplementationSpecific
        extraPaths: []
    # -- Spefices the TLS configuration for ingress
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  # -- Specifies the resources limits and requests
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # -- Specifies the HPA settings
  autoscaling:
    # -- Specifies whether autoscaling should be enabled
    enabled: false
    # -- Specifies the minimum number of replicas
    minReplicas: 1
    # -- Specifies the maximum number of replicas
    maxReplicas: 100
    # -- Specifies the target CPU/Memory utilization percentage
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  # -- Allow the deployment to be scheduled on selected nodes
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
  nodeSelector: {}

  # -- Tolerations for pod assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  tolerations: []

  # -- Allow the deployment to schedule using affinity rules
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: {}

