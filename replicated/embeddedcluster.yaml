apiVersion: embeddedcluster.replicated.com/v1beta1
kind: Config
metadata:
  name: embedded-cluster-config
spec:
  version: 2.1.3+k8s-1.30
  unsupportedOverrides:
    k0s: |
      config:
        spec:
          api:
            extraArgs:
              service-node-port-range: 80-32767
  extensions:
    helm:
      repositories:
      - name: ingress-nginx
        url: https://kubernetes.github.io/ingress-nginx
      charts:
      - name: ingress-nginx
        chartname: ingress-nginx/ingress-nginx
        namespace: ingress-nginx
        version: "4.12.1"
        values: |
          controller:
            service:
              type: NodePort
              nodePorts:
                http: "80"
                https: "443"
            image:
              digest: ""
              digestChroot: ""
            admissionWebhooks:
              patch:
                image:
                  digest: ""
